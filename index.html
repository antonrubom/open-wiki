<!DOCTYPE html>
<html>
<head>
    
    <title>CSV Table with Search and Index</title>
    <meta charset="UTF-8">
    <style>
        /* CSS code for styling the table */
        #csvTable {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        #csvTable td, #csvTable th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        #csvTable tr:nth-child(even){background-color: #f2f2f2;}
        
        #csvTable tr:hover {background-color: #ddd;}
        
        #csvTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        
        /* CSS code for the add row form */
        
        #addRowForm {
            display: flex;
            flex-wrap: wrap;
        }
        
        #addRowForm label {
            display: inline-block;
            width: 100%;
            margin-bottom: 5px;
        }
        
        #addRowForm input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
            width: 100%;
        }
        
        #addRowForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        #addRowForm input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        #addRowForm input[type="reset"] {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #addRowForm input[type="reset"]:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>CSV Table with Search and Index</h1>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search...">
    <table id="csvTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="toolbox">
        <h2>Add Row</h2>
        <form id="addRowForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="column2">Description:</label>
            <input type="text" id="column2" name="column2" required>
            <label for="column3">Link:</label>
            <input type="text" id="column3" name="column3" required>
            <button type="submit" onclick="addRow()">Add</button>
        </form>
    </div>
    <script>
        // Declare variables
        var tableBody = document.getElementById("csvTable").getElementsByTagName('tbody')[0];
        var rowIndex = 1;

        function addRow() {
            // Get form values
            var title = document.getElementById("title").value;
            var column2 = document.getElementById("column2").value;
            var column3 = document.getElementById("column3").value;

            // Create new table row and cells
            var newRow = tableBody.insertRow(-1);
            newRow.insertCell(0).textContent = rowIndex;
            newRow.insertCell(1).textContent = title;
            newRow.insertCell(2).textContent= column2;
            newRow.insertCell(3).textContent = column3;
            rowIndex++;
        // Clear form inputs
        document.getElementById("addRowForm").reset();
    }

    function searchTable() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("csvTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            // Skip the table header row
            if (i === 0) continue;

            // Get the text content of the current row
            td = tr[i].getElementsByTagName("td");
            for (var j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    break;
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
